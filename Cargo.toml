[package]
name = "schemat"
description = "A code formatter for Scheme, Lisp, and any S-expressions"
version = "0.3.0"
edition = "2021"
license = "Unlicense"
repository = "https://github.com/raviqqe/schemat"
readme = "./README.md"
keywords = ["format", "scheme"]

[dependencies]
bumpalo = { version = "3.17.0", features = ["allocator_api"] }
clap = { version = "4.5.28", features = ["derive"] }
colored = "3.0.0"
futures = "0.3.31"
glob = "0.3.2"
mfmt = "0.3"
nom = "8.0.0"
nom_locate = "5.0.0"
tokio = { version = "1.43.0", features = ["full"] }

[dev-dependencies]
indoc = "2.0.5"
pretty_assertions = "1.4.1"
