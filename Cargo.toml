[package]
name = "schemat"
description = "A code formatter for Scheme, Lisp, and any S-expressions"
version = "0.2.11"
edition = "2021"
license = "Unlicense"
repository = "https://github.com/raviqqe/schemat"
readme = "./README.md"
keywords = ["format", "scheme"]

[dependencies]
bumpalo = { version = "3.16.0", features = ["allocator_api"] }
clap = { version = "4.5.23", features = ["derive"] }
colored = "2.1.0"
futures = "0.3.31"
glob = "0.3.1"
mfmt = "0.3"
nom = "7.1.3"
nom_locate = "4.2.0"
tokio = { version = "1.42.0", features = ["full"] }

[dev-dependencies]
indoc = "2.0.5"
pretty_assertions = "1.4.1"
