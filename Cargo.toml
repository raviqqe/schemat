[package]
name = "schemat"
description = "A code formatter for Scheme, Lisp, and any S-expressions"
version = "0.2.8"
edition = "2021"
license = "Unlicense"
repository = "https://github.com/raviqqe/schemat"
readme = "./README.md"
keywords = ["format", "scheme"]

[dependencies]
bumpalo = { version = "3.14.0", features = ["allocator_api"] }
clap = { version = "4.4.18", features = ["derive"] }
colored = "2.1.0"
futures = "0.3.30"
glob = "0.3.1"
mfmt = "0.3"
nom = "7.1.3"
nom_locate = "4.2.0"
tokio = { version = "1.36.0", features = ["full"] }

[dev-dependencies]
indoc = "2.0.4"
pretty_assertions = "1.4.0"
